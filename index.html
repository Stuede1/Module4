<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieHub - Browse Movies</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <h1>MovieHub</h1>
        </div>
        <nav class="nav-links">
          <a href="#" class="nav-link" id="homeLink">Home</a>
          <a href="#" class="nav-link" id="browseMoviesLink">Browse Movies</a>
        </nav>
        <button
          class="contact-btn"
          onclick="
            window.open('https://www.linkedin.com/in/cole-stuedeman', '_blank')
          "
        >
          CONTACT
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Hero Section -->
      <section class="hero-section">
        <div class="hero-content">
          <h2 class="hero-title">Browse our movies</h2>
        </div>
      </section>

      <!-- Search Section -->
      <section class="search-section">
        <div class="search-container">
          <div class="search-bar">
            <input
              type="text"
              id="searchInput"
              placeholder="Search by Title, Genre or Keyword"
            />
            <i class="fas fa-search search-icon"></i>
          </div>
        </div>
      </section>

      <!-- Filter Section -->
      <section class="filter-section">
        <div class="filter-container">
          <div class="filter-controls">
            <div class="sort-filter">
              <label for="sortSelect">Sort by:</label>
              <select id="sortSelect">
                <option value="default">Default</option>
                <option value="alphabetical-az">Alphabetical A to Z</option>
                <option value="alphabetical-za">Alphabetical Z to A</option>
                <option value="newest-to-oldest">Newest to Oldest</option>
                <option value="oldest-to-newest">Oldest to Newest</option>
              </select>
            </div>
            <div class="year-filter">
              <label for="yearSelect">Filter by year:</label>
              <select id="yearSelect">
                <option value="">All Years</option>
              </select>
            </div>
          </div>
        </div>
      </section>

      <!-- Movies Grid -->
      <section class="movies-section">
        <div class="movies-container">
          <h3 class="section-title">Search results</h3>
          <div id="moviesGrid" class="movies-grid">
            <!-- Movies will be dynamically loaded here -->
          </div>
          <div id="loadingSpinner" class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-section">
          <h4>MovieHub</h4>
          <p>Your ultimate movie browsing destination</p>
        </div>
        <div class="footer-section">
          <h4>Quick Links</h4>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Browse Movies</a></li>
            <li>
              <a
                href="https://www.linkedin.com/in/cole-stuedeman"
                target="_blank"
                >Contact</a
              >
            </li>
          </ul>
        </div>
        <div class="footer-section">
          <h4>Connect</h4>
          <div class="social-links">
            <a href="https://github.com/Stuede1" target="_blank"
              ><i class="fab fa-github"></i
            ></a>
            <a href="https://www.linkedin.com/in/cole-stuedeman" target="_blank"
              ><i class="fab fa-linkedin"></i
            ></a>
            <a href="https://github.com/Stuede1" target="_blank"
              ><i class="fab fa-instagram"></i
            ></a>
          </div>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2026 Cole Stuedeman All rights reserved.</p>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
